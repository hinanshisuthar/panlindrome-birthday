<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Birthday</title>

    <link href="style.css" rel="stylesheet" />
</head>
<body>
 <div class="whole">
    <div class="first">
        <h1>Check out if your Birthdate is Palidrome.</h1>
            <h2>A palindrome is a word/number which reads the same backward as forward</h2>
    </div>
            
            <div class="para">This app checks your birthdate in 6 formats yyyy-mm-dd, dd-mm-yyyy, mm-dd-yy, dd-mm-yy, mm-dd-yy, yy-mm-dd</div>

            <div id="notice-div"> <div>Notice:</div> We are not storing any personal information!</div>

            <input type="date" id="date-input" required />
            
            <button id="check-btn">Check</button>

            
            <div id="output"></div>
        </div>
    <script src="script.js"></script>
</body>
</html>
